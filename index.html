<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Djhiphop23</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand navbar-right pull-right" href="#">Djhiphop23</a>
            <div class="navbar-header navbar-left pull-left">
                <button type="button" id="mobile-nav-icon" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="top-nav-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Catering</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#"><span class="badge">Order Online</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="connect-row" class="row center-text">
            <div class="col-sm-12">
                <h2>Connect With Us</h2>
                <a href="#"><i id="facebook-icon" class="fa fa-facebook-square fa-3x social-icons"></i></a>
                <a href="#"><i id="googleplus-icon" class="fa fa-google-plus-square fa-3x social-icons"></i></a>
                <a href="#"><i id="twitter-icon" class="fa fa-twitter-square fa-3x social-icons"></i></a>
            </div>
        </div>
        <div class="jumbotron">
            <div id="food-carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol id="carousel-indicator-right" class="carousel-indicators">
                    <li data-target="#food-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#food-carousel" data-slide-to="1"></li>
                    <li data-target="#food-carousel" data-slide-to="2"></li>
                    <li data-target="#food-carousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/food1.jpg" alt="food1">
                    </div>
                    <div class="item">
                        <img src="img/food2.jpg" alt="food2">
                    </div>
                    <div class="item">
                        <img src="img/food3.jpg" alt="food3">
                    </div>
                    <div class="item">
                        <img src="img/food4.jpg" alt="food4">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#food-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#food-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 space-feat">
                <div class="col-sm-12">
                    <img class="img-responsive" src="img/feat1.jpg" alt="feat1">
                </div>
            </div>
            <div class="col-sm-6 space-feat">
                <div class="col-sm-12">
                    <img class="img-responsive" src="img/feat2.jpg" alt="feat2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 space-feat">
                <div class="col-sm-12">
                    <img class="img-responsive" src="img/feat3.jpg" alt="feat3">
                </div>
            </div>
            <div class="col-sm-6 space-feat">
                <div class="col-sm-12">
                    <img class="img-responsive" src="img/feat4.jpg" alt="feat4">
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-12 center-text">
                <h3><em>Yummy.</em></h3>
            </div>
        </div>
        <div class="row center-text">
            <div class="container">
                <div class="col-sm-2 boxes">
                    <a href="#">Locations</a>
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                </div>
                <div class="col-sm-2 boxes">
                    <a href="#">About Us</a>
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                </div>
                <div class="col-sm-2 boxes">
                    <a href="#">Career</a>
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                </div>
                <div class="col-sm-2 boxes">
                    <a href="#">Contact Us</a>
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                </div>
                <div class="col-sm-2 boxes">
                    <a href="#">Privacy Policy</a>
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                </div>
                <div class="col-sm-2 boxes">
                    <a href="#">Terms Of Service</a>
                    <i class="glyphicon glyphicon-circle-arrow-right"></i>
                </div>
            </div>
        </div>
        <div id="incorporated" class="row">
            <div class="col-sm-12 center-text">
                <p>&copy;2015 Djhiphop23, Inc <br> All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
